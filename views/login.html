<body >
  <section>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col s12 m7 l7">
            <!-- Section links tabs -->
            <ul class="tabs">
              <li class="tab col s3">
                <a class="active" href="#iniciar-sesion">Inicia sesión</a>
              </li>
              <li class="tab col s3">
                <a href="#registrarse">Regístrate</a>
              </li>
            </ul>
          </div>
          <!-- Tab section login -->
          <div id="iniciar-sesion" class="col s12 m7 l7">
            <h6>Inicia sesión para acceder a Avant Premier</h6>
            <div class="contenedor-input">
              <input id="email2" type="email" placeholder="Ingresa tu email">
            </div>
            <div class="contenedor-input">
              <input id="contrasena2" type="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="contenedor-input">
              <input onclick='ingreso()' type="submit" value="Accede" class="btn btn-outline-primary btn-sm">
            </div>
            <p class="forgot">
              <a href="#">¿No puedes acceder a tu cuenta?</a>
            </p>
          </div>
          <!-- Tab section register -->
          <div id="registrarse" class="col s7">
            <h6>Registrarse</h6>
            <div action="#" method="post">
              <div class="fila-arriba">
                <div class="contenedor-input">
                  <input required type="name" id="name" placeholder="Nombre de Usuario">
                </div>
                <div class="contenedor-input">
                  <input required type="email" class="form-control" id="email" placeholder="Ingresa email">
                </div>
                <div class="contenedor-input">
                  <input required type="password" class="form-control" id="pass" placeholder="Ingresa contraseña">
                </div>
                <div class="contenedor-input">
                  <input required type="city" class="form-control" id="city" placeholder="Ciudad">
                </div>
                <input onclick='registrar()' type="submit" value="Registrarse" class="btn btn-outline-primary btn-sm">
              </div>
            </div>
          </div>
        </div>
        <div>
        </div>
  </section>
